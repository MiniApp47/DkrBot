    <title>DKR-Bot</title>

    <style>
        :root {
            /* Palette de couleurs inspir√©e de tes captures */
            --background-color: #1c1c1d;
            --secondary-bg-color: #2c2c2e;
            --tertiary-bg-color: #3a3a3c;
            --text-color: #ffffff;
            --hint-color: #8e8e93;
            --accent-color: #00c7be;
            --green-color: #34c759;
            --red-color: #ff3b30;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none;
            background-image: linear-gradient(rgb(6 26 31), rgb(66 54 36));
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin-bottom: 8vh;
        }

        /* --- Structure g√©n√©rale des pages --- */
        .page {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .page.active {
            display: flex;
        }

        .page-header {
            padding: 15px;
            display: flex;
            align-items: center;
            background: linear-gradient(#2c2c2ec4, transparent);
            height: 10vh;
            justify-content: center;
            position: relative;
            /* Ajout pour positionner les boutons */
        }

        .page-header .title {
            font-size: 1.2rem;
            font-weight: 700;
            width: 60%;
            text-align: center;
            padding: 2vh;
            box-sizing: border-box;
            border: 1px solid grey;
            border-radius: 20vh;
            font-family: 'icomoon';
        }

        .close-button,
        .back-button {
            background: none;
            border: none;
            color: var(--hint-color);
            font-size: 2.5rem;
            cursor: pointer;
            display: none;
            /* Cach√© par d√©faut */
            position: absolute;
            /* Positionn√© dans le header */
            left: 1vh;
            z-index: 10;
        }

        /* Affiche le bouton retour sur les pages produits et cat√©gories */
        #page-product .page-header .back-button,
        #page-category-products .page-header .back-button,
        #page-cart .page-header .back-button,
        #page-confirmation .page-header .back-button {
            display: block;
        }

        .page-content {
            flex-grow: 1;
            padding: 15px;
            margin-top: 5vh;
        }

        /* --- √âcran de chargement --- */
        #page-loader {
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        #page-loader .loader-box {
            background: var(--secondary-bg-color);
            padding: 30px;
            border-radius: 20px;
        }

        #page-loader img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #page-loader .app-name {
            font-size: 1.5rem;
            font-weight: 700;
        }

        #page-loader .loading-text {
            color: var(--hint-color);
            margin-top: 10px;
        }

        /* --- Page d'accueil --- */
        #page-home .home-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 15px;
            background: linear-gradient(#040e10, transparent);
            position: relative;
            height: 10vh;
        }

        .home-logo {
            position: absolute;
            left: 50%;
            top: 80%;
            transform: translate(-50%, -50%);
            height: 12vh;
            border-radius: 20%;
            box-shadow: 0px 0px 10px 2px #192b27;
        }

        #page-home .cart-button {
            background: var(--tertiary-bg-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            position: relative;
            cursor: pointer;
            display: none;
            /* Cach√© pour l'instant */
        }

        .cart-button .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #489fc9;
            color: white;
            border-radius: 50%;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }

        /* Style des filtres (maintenant sur la page cat√©gorie) */
        .filters {
            padding: 0 0 15px 0;
            /* Modifi√©: padding en haut supprim√© */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-input-wrapper,
        .filter-select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--secondary-bg-color);
            border-radius: 10px;
        }

        /* Cache les filtres non utilis√©s */
        #search-filter-wrapper,
        #farm-filter-wrapper {
            display: none;
        }

        .filter-select-wrapper::after {
            content: '‚ñæ';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hint-color);
            pointer-events: none;
        }

        .filter-input-wrapper input,
        .filter-select-wrapper select {
            width: 100%;
            padding: 15px;
            padding-left: 50px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
            appearance: none;
            -webkit-appearance: none;
        }

        .filter-input-wrapper input::placeholder {
            color: var(--hint-color);
            opacity: 1;
        }

        .filter-input-wrapper svg,
        .filter-select-wrapper svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hint-color);
        }

        /* Grille pour les produits */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-bottom: 80px;
            /* Espace pour la nav */
        }

        /* Grille pour les cat√©gories sur la page d'accueil */
        #page-home .category-grid {
            /* Classe modifi√©e */
            display: grid;
            grid-template-columns: 1fr;
            /* 1 colonne pour les cat√©gories */
            gap: 15px;
            padding: 3vh;
            margin-top: 5vh;
        }

        /* Style de la carte Cat√©gorie */
        .category-card {
            border-radius: 15px;
            overflow: hidden;
        }

        .category-card img {
            width: 100%;
            height: 150px;
            /* Hauteur pour l'image de cat√©gorie */
            object-fit: cover;
        }

        .category-card .info {
            padding: 15px;
            text-align: center;
        }

        .category-card .name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Style de la carte Produit */
        .product-card {
            background: linear-gradient(#3d3424, #142024);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            height: 28vh;
            text-align: center;
        }

        .product-card .farm {
            display: none;
        }

        .product-card .name {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 9vh;
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        /*  .product-card .info { padding: 10px; }
        .product-card .name { font-weight: 500; }
        .product-card .farm { color: var(--hint-color); font-size: 0.8rem; } */

        .no-results {
            padding: 20px;
            text-align: center;
            color: var(--hint-color);
            grid-column: 1 / -1;
        }

        /* Barre de navigation en bas */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: #2c2c2ea1;
            padding: 10px 0;
            z-index: 50;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--hint-color);
            text-decoration: none;
            font-size: 0.7rem;
            background: #8080807d;
            border-radius: 20px;
            width: 15vh;
            color: #3f96c6;
            padding: 1vh;
            border: none;
            /* S'assurer que c'est un bouton propre */
        }

        .nav-item.active {
            color: #c6a314;
        }

        .nav-item svg {
            margin-bottom: 5px;
        }

        /* Page Produit */
        #page-product .product-video {
            width: 85%;
    border-radius: 20px;
    aspect-ratio: 9 / 16;
    background: #000;
    margin: auto;
    display: block;
        }

        #page-product .product-details {
            background: rgba(44, 44, 46, 0.85) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 20px !important;
            padding: 20px !important;
            margin-top: 20px !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .product-details .name {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .product-details .farm {
            color: var(--hint-color);
        }

        .product-description {
            color: var(--hint-color);
            font-size: 0.95rem;
            margin-top: 15px;
            margin-bottom: 20px;
            line-height: 1.4;
            text-align: center;
        }

        .product-details .tarifs-title {
            margin-top: 20px;
            font-weight: 500;
        }

        /* Grille pour les tarifs */
        .tarifs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .tarifs-grid .tarif-item {
            width: 100%;
            margin-left: 0;
        }

        .tarif-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#2d2c22, #7f5b1c91);
            padding: 10px 0;
            border-radius: 20px;
            border: 1px solid white;
            height: 4vh;
        }

        .add-to-cart-btn {
            background: #489fc9;
            ;
            border: none;
            border-radius: 8px;
            color: white;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: none;
            /* Cach√© */
        }

        .box-tarif {
            display: flex;
            font-size: 1.2rem;
            /* Ajust√© la taille */
            justify-content: space-around;
            width: 100%;
            font-family: fangsong;
        }

        /* Page Panier & Confirmation */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--tertiary-bg-color);
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .cart-item .item-details {
            flex-grow: 1;
        }

        .cart-item .name {
            font-weight: 500;
        }

        .cart-item .price {
            color: var(--accent-color);
            font-weight: 700;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            background: var(--tertiary-bg-color);
            border-radius: 8px;
        }

        .quantity-selector button {
            background: none;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .quantity-selector .quantity {
            padding: 0 10px;
        }

        .cart-summary {
            background: #489fc9;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cart-total {
            background: var(--secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-actions {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 8vh;
        }

        .main-action-btn {
            background: #489fc9;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .secondary-action-btn {
            background: var(--secondary-bg-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Notification */
        #notification-toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #489fc9;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 101;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: visibility 0.5s, opacity 0.5s, transform 0.5s;
        }

        #notification-toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        /* Page Contact */
        #page-contact .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10vh;
        }

        #page-contact .contact-logo {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            margin-bottom: 30px;
        }

        #page-contact .contact-card {
            background: rgba(44, 44, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 12vh;
        }

        .contact-links-list a {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--tertiary-bg-color);
            border-radius: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .contact-links-list a:last-child {
            margin-bottom: 0;
        }

        .contact-links-list a:hover {
            background-color: #4a4a4c;
        }

        .contact-links-list a svg {
            margin-right: 15px;
        }

        .contact-link.whatsapp {
            background-color: #25D366;
        }

        .contact-link.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .contact-link.snapchat {
            background-color: #FFFC00;
            color: #000000;
        }

        .contact-link.snapchat svg {
            stroke: #000000;
        }

        .contact-link.telegram {
            background-color: #0088cc;
        }

        .contact-link.potato {
            background-color: #d35400;
        }
    </style>
</head>
